            <a href="https://www.reddit.com/r/Genshin_Impact/" class="external-link" target="_blank">Reddit</a>
            <a href="https://www.facebook.com/Genshinimpact/" class="external-link" target="_blank">Facebook</a>
        </div>
    </div>
    <script src="Scripts/Filtrar1.js"></script>
    <script>
        fetch('personajes.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(personaje => {
                    if (typeof personaje.rareza === 'number' && (personaje.rareza === 1 || personaje.rareza === 2) &&
                        typeof personaje.elemento === 'number' && (personaje.elemento >= 1 && personaje.elemento <= 7) &&
                        typeof personaje.arma === 'number' && (personaje.arma >= 1 && personaje.arma <= 5)) {

                        const characterPanel = document.createElement('div');
                        characterPanel.classList.add('character-panel');
    
                        const characterImage = document.createElement('img');
                        characterImage.src = personaje.imagen;
                        characterImage.alt = `Imagen de ${personaje.nombre}`;
    
                        const characterName = document.createElement('h3');
                        characterName.textContent = personaje.nombre;
    
                        const rarity = document.createElement('p');
                        rarity.textContent = `Rareza: ${personaje.rareza}`;
    
                        const element = document.createElement('p');
                        element.textContent = `Elemento: ${personaje.elemento}`;
    
                        const weapon = document.createElement('p');
                        weapon.textContent = `Arma: ${personaje.arma}`;
    
                        characterPanel.appendChild(characterImage);
                        characterPanel.appendChild(characterName);
                        characterPanel.appendChild(rarity);
                        characterPanel.appendChild(element);
                        characterPanel.appendChild(weapon);
    
                        document.body.appendChild(characterPanel);
                    } else {
                        console.error('Valores inválidos en el archivo JSON:', personaje);
                    }
                });
            })
            .catch(error => {
                console.error('Error al cargar la información de los personajes:', error);
            });
    </script>
    <script>
        function redireccionarACharacters() {
            window.location.href = 'Characters.html';
        }
        function redireccionarABuilds() {
            window.location.href = 'Builds.html';
        }
        function redireccionarATeams() {
            window.location.href = 'Teams.html';
        }
    </script>
</body>
</html>
